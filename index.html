<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Portfolio 3D</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" crossorigin="anonymous"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #000;
            /* Fix per iOS Safari - previeni bounce scroll */
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-overflow-scrolling: touch;
            /* Previeni zoom su double tap iOS */
            touch-action: pan-x pan-y;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            /* iOS Safari - usa height invece di vh per evitare problemi con toolbar */
            height: -webkit-fill-available;
            transition: opacity 1s ease-in-out;
            /* Previeni selezione testo su iOS */
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #canvas-container.clickable {
            cursor: pointer;
        }

        #canvas-container.desktop-mode {
            cursor: none; /* Nascondi cursore HTML quando desktop 3D Ã¨ attivo */
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        #loading-progress {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            font-size: 14px;
        }

        /* Start Button */
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #start-button.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #start-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #start-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Caricamento ambiente 3D...</div>
        <div id="loading-progress">0%</div>
    </div>

    <!-- Start Button -->
    <button id="start-button">Inizia</button>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
